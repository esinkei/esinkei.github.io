  <main class="wrap">
    <section class="section">
      <h1>Contact</h1>
      <p class="muted">Best way to reach me is email or LinkedIn. If you prefer, use the form below.</p>

      <!-- Simple mailto fallback + formspree integration example -->
      <form id="contact-form" action="https://formspree.io/f/yourformid" method="POST" class="contact-form">
        <label>
          <span>Name</span>
          <input type="text" name="name" required>
        </label>
        <label>
          <span>Email</span>
          <input type="email" name="email" required>
        </label>
        <label>
          <span>Message</span>
          <textarea name="message" rows="6" required></textarea>
        </label>
        <button class="btn" type="submit">Send message</button>
      </form>

      <p class="muted">Or email: <a href="mailto:your.email@example.com" class="link">your.email@example.com</a></p>
    </section>
  </main>

  <footer class="site-footer">
