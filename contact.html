  <main id="main" class="wrap">
    <section class="section">
      <h1 class="gradient-text">Contact</h1>
      <p class="muted">Best way to reach me is email or LinkedIn. If you prefer, use the form below.</p>

      <!-- Simple mailto fallback + formspree integration example -->
      <form id="contact-form" action="https://formsubmit.co/sushilkhatri45@gmail.com" method="POST" class="contact-form">
        <label for="name">
          <span>Name</span>
          <input id="name" type="text" name="name" autocomplete="name" required>
        </label>
        <label for="email">
          <span>Email</span>
          <input id="email" type="email" name="email" autocomplete="email" required>
        </label>
        <label for="message">
          <span>Message</span>
          <textarea id="message" name="message" rows="6" required></textarea>
        </label>
        <!-- FormSubmit options -->
        <input type="hidden" name="_subject" value="New message from sushilkhatri.com">
        <input type="hidden" name="_template" value="table">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="https://sushilkhatri.com/contact.html?sent=1">
        <!-- Honeypot -->
        <input type="text" name="_honey" tabindex="-1" autocomplete="off" aria-hidden="true" style="position:absolute;left:-5000px;opacity:0" />
        <button class="btn" type="submit">Send message</button>
      </form>

      <p class="muted">Or email: <a href="mailto:sushilkhatri45@gmail.com" class="link">sushilkhatri45@gmail.com</a></p>
      <div id="form-alert" class="alert" hidden role="status"></div>
    </section>
  </main>

  <footer class="site-footer">
